<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Avalie sua mentoria</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./assets/img.svg" type="image/x-icon">
</head>

<body>

  <header>
    <h1>avalie a sua mentoria</h1>
    <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

    <img src="./assets/img.svg" alt="um balão vermelho com cinco estrelas e três pintadas simbolizando a avalição">

    <div class="personal-info">
      <h2>Informações pessoais</h2>
    </div>

  </header>

  <main>

    <form id="avaliation">

      <fieldset>
        <div class="col-2">
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" id="name">
          </div>
          
          <div class="input-wrapper">
            <label for="Sobrenome">Sobrenome</label>
            <input type="text" id="Sobrenome">
          </div>
        </div>
        
        <div class="input-wrapper">
          <label for="email">E-mail <span>(Digite um email válido)</span></label>
          <input type="email" id="email">
        </div>
      </fieldset>

      <fieldset>
        <legend>Informações do mentor</legend>

        <div class="input-wrapper">
          <label for="mentor">Selecione quem foi o seu mentor</label>
          <select id="mentor"> 
            <option value="carlos">carlos</option>
            <option value="jose">José</option>
            <option value="daniel">Daniel</option>
            <option value="pedro">Pedro</option>
          </select>
        </div>

        <div class="input-wrapper">
          <label for="Feedback">Feedback sobre o mentor</label>
          <textarea id="Feedback"> </textarea>
        </div>

        <div class="checkbox-wrapper">
          <input type="checkbox"  id="check">
          <label for="check">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Agendando próxima mentoria</legend>

        <div class="col-3">
          <div class="input-wrapper">
            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="date">
          </div>
          
          <div class="col-2 time">
            <div class="input-wrapper">
              <label for="begin">Das</label>
              <input type="time" id="begin">
            </div>
            
            <div class="input-wrapper">
              <label for="end">Até</label>
              <input type="time" id="end">
            </div>
          </div>
          </div>
      </fieldset>
        
      <button type="submit">Salvar</button>

    </form>

  </main>

</body>
</html>
