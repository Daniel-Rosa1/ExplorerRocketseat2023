<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da sorte</title>

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./assets/favicom.svg" type="image/x-icon">

</head>
<body>

  <main>

    <div class="screen1 ">
      <div class="wrapper">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>

        <form >
          <img id="btnImg" src="./assets/biscoito.svg" alt="desenho de um biscoito da sorte">
        </form>
      </div>
    </div>

    <div class="screen2 hide">
      <div class="wrapper">
        <h1>Aqui está sua sorte de hoje:</h1>
        <span>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</span>

        <img src="./assets/biscoitoQuebrado.svg" alt="desenho de um biscoito da sote quebrado ao meio">

        <button id="btnReset">Abrir outro biscoito</button>
      </div>
    </div>


  </main>
  
  <script src="./app.js"></script>
</body>
</html>
